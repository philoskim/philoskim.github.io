<!DOCTYPE HTML> 
<html> 
  <head> 
    <title>Dictionary Search</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Keywords" content="온라인 영어사전 사이트 추천/소개/안내, 온라인 영어 단어/숙어 통합 검색" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="dic-search.js" defer="defer"></script>
    <style type="text/css">
      div { display:block;
            margin-bottom:10px; }
      #home { float:right; }
    </style>
  </head> 

  <body id="main">
    <div id="search" align="center">
      <label style="font-size:10pt">영어 단어 or 숙어를 입력하세요:</label>
      <input type="text" id="words" size="30" accesskey="s" />
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button id="guide" style="background: #f0f8ff;">이용 안내</button>
      <button id="home" style="background: #f0f8ff;">home</button>
    </div>

    <div id="dictionaries" align="center">
      <div id="english-english">
        <button id="cambridge">cambridge</button>
        <button id="webster">webster</button>
        <button id="vocabulary">vocabulary</button>
        <button id="yourdic">your dic</button>
        <button id="etymology" style="background: #ffe87c;">word origin</button>
        <button id="wiktionary">wiktionary</button>
        <button id="dictionary">dictionary</button>
        <button id="free">free dic</button>
        <button id="thesaurus">thesaurus</button>
        <button id="collins">collins</button>
        <button id="onelook">onelook</button>
      </div>

      <div id="english-korean">
        <button id="naver" style="background: #ffe87c;">naver</button>
        <button id="daum">daum</button>
        <button id="sisa">sisa</button>
        <button id="bluedic">bluedic</button>
        <button id="impact">impact</button>
        &nbsp;&nbsp;&nbsp;

        <button id="idiom" style="background: #ffe87c;">idiom</button>
        <button id="origin" style="background: #ffe87c;">idiom origin</button>
        <button id="colloc">collocations</button>
        <button id="slang" style="background: #ffe87c;">slang</button>
        <button id="ngram">ngram</button>
        <button id="regex">regex</button>
	      <button id="name">발음</button>
	
        &nbsp;&nbsp;&nbsp;

        <button id="google" style="background: #ffe87c;">google</button>
      </div>
    </div>
 
    <iframe id="iframe" type="text/html" frameborder="1"
            width="100%" height="700" scrolling="yes">
    </iframe>
  </body> 
</html>
